<roundcube:object name="doctype" value="html5" />
<html id="login-html">
	<head>
		<title><roundcube:object name="pagetitle" /></title>
		<meta name="Robots" content="noindex,nofollow" />
		<link rel="stylesheet" type="text/css" href="/owncloud-login-styles.css" />
	</head>
	
	<body id="login-body">

		<div id="login-form">

			<div class="box-inner">

				<roundcube:object name="logo" src="/images/roundcube_large.svg" id="logo" />

				<roundcube:form name="form" method="post">
				<roundcube:object name="loginform" form="form" size="40" submit=true />
				</form>

				<div class="box-bottom">

					<roundcube:object name="message" id="message" />
					<noscript>
						<p class="noscriptwarning"><roundcube:label name="noscriptwarning" /></p>
					</noscript>

				</div>
			</div>

		</div>
		
		<footer>

			<div id="bottomline">

				<roundcube:var name="config:product_name"> <roundcube:object name="version" condition="config:display_version" />
				<roundcube:if condition="config:support_url" />
					&nbsp;&#9679;&nbsp; <a href="<roundcube:var name='config:support_url' />" target="_blank" class="support-link"><roundcube:label name="support" /></a>
				<roundcube:endif />
				<roundcube:container name="loginfooter" id="bottomline" />

			</div>

			<roundcube:include file="/includes/footer.html" />

			<roundcube:object name="preloader" images="
			  /images/ajaxloader.gif
			  /images/ajaxloader_dark.gif
			  /images/buttons.png
			  /images/addcontact.png
			  /images/filetypes.png
			  /images/listicons.png
			  /images/messages.png
			  /images/messages_dark.png
			  /images/quota.png
			  /images/selector.png
			  /images/splitter.png
			  /images/watermark.jpg
			" />
		</footer>

		<script type="text/javascript">

			var id_user = 'rcmloginuser';
			var id_pass = 'rcmloginpwd';

			$(function() {
				$input_user = $('#' + id_user);
				$input_pass = $('#' + id_pass);
				$label_user = $('label[for=' + id_user + ']');
				$label_pass = $('label[for=' + id_pass + ']');

				$input_user.attr('placeholder', $label_user.html());
				$input_pass.attr('placeholder', $label_pass.html());
			});

		</script>
	</body>
</html>
